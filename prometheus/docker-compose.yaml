version: "3.9"
name: monitoring
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # persistent data storage
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
volumes:
  prometheus_data: 
    name: prometheus_data
networks:
  monitoring:
    name: monitoring